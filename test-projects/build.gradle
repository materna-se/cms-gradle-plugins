buildscript {
    dependencies {
        classpath "de.materna.gsb.tools:gsb-build-plugin"
    }
}

plugins {
    id "io.freefair.git-version" version "6.5.1"
    id "io.freefair.maven-publish-java" version "6.5.1" apply false
}

apply plugin: "de.materna.gsb.maven-publish-repo"

allprojects {
    group = "de.materna.gsb.gradle.test"

    repositories {
        mavenCentral()
    }
}