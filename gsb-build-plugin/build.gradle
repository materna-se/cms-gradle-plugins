plugins {
    id 'java-gradle-plugin'
    id 'io.freefair.lombok' version "5.3.3.3"
}

group = "de.bund.gsb.gradle"

dependencies {

    implementation "org.springframework.boot:spring-boot-gradle-plugin:2.6.7"

    testImplementation 'junit:junit:4.12'
}

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'de.materna.gsb.component'
            implementationClass = 'de.bund.gsb.gradle.plugins.component.GsbComponentPlugin'
        }
    }
}
