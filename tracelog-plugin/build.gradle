plugins {
    id 'java-gradle-plugin'
    id "de.materna.gsb.gsb-publishing"
}

dependencies {
    implementation 'io.freefair.gradle:aspectj-plugin:6.6.3'
}

gradlePlugin {
    plugins {
        tracelog {
            id = 'de.materna.gsb.tracelog'
            implementationClass = 'de.materna.gsb.gradle.tracelog.TracelogPlugin'
        }
    }
}