plugins {
    id 'java-gradle-plugin'
    id "de.materna.cms.internal.gsb-publishing"
}

dependencies {
    implementation 'io.freefair.gradle:aspectj-plugin:8.12.1'
}

gradlePlugin {
    plugins {
        tracelog {
            id = 'de.materna.cms.tracelog'
            implementationClass = 'de.materna.cms.gradle.tracelog.TracelogPlugin'
        }
    }
}